<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Rutas - Carrusel</title>
    <style>
        body {
            background: #ededed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .carrusel-section {
            width: 100%;
            max-width: 1200px;
            margin: 40px auto;
            background: #ededed;
            box-sizing: border-box;
        }
        .carrusel-title {
            text-align: center;
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 10px;
            margin-top: 0;
        }
        .carrusel-title::after {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            background: #ff8000;
            margin: 8px auto 0 auto;
            border-radius: 2px;
        }
        .carrusel-container {
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        .carrusel-track {
            display: flex;
            transition: transform 0.5s;
        }
        .carrusel-item {
            min-width: 240px;
            max-width: 240px;
            margin: 0 10px;
            background: #fff;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: relative;
        }
        .carrusel-item img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }
        .carrusel-caption {
            position: absolute;
            left: 0; right: 0; bottom: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 10px 12px 8px 12px;
            letter-spacing: 1px;
        }
        .carrusel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            cursor: pointer;
            font-size: 1.5rem;
            color: #ff8000;
            z-index: 2;
            transition: background 0.2s;
        }
        .carrusel-arrow:hover {
            background: #ff8000;
            color: #fff;
        }
        .carrusel-arrow.left { left: 0; }
        .carrusel-arrow.right { right: 0; }
        @media (max-width: 900px) {
            .carrusel-item { min-width: 180px; max-width: 180px; }
        }
        @media (max-width: 600px) {
            .carrusel-item { min-width: 140px; max-width: 140px; }
            .carrusel-title { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <section class="carrusel-section">
        <h2 class="carrusel-title">NUESTRAS RUTAS</h2>
        <div class="carrusel-container">
            <button class="carrusel-arrow left" id="arrowLeft">&#10094;</button>
            <div class="carrusel-track" id="carruselTrack">
                <a class="carrusel-item" href="../Destinos/1lugar.html?destino=Chachapoyas">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Chachapoyas.jpg" alt="Chachapoyas" draggable="false">
                    <div class="carrusel-caption">CHACHAPOYAS</div>
                </a>
                <a class="carrusel-item" href="../Destinos/1lugar.html?destino=Lima">
                    <img src="https://www.infobae.com/resizer/v2/XJ6ON4Q6RFEHFCFWYE7QHZEAIQ.jpg?auth=2677fe511fcbae5f7dbf3a9312dd966fcd54a4ef2fa6c9540c9cb23fab3c1a9c&smart=true&width=992&height=558&quality=85" alt="Lima" draggable="false">
                    <div class="carrusel-caption">LIMA</div>
                </a>
                <a class="carrusel-item" href="../Destinos/1lugar.html?destino=Chimbote">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Plaza_de_armas_de_Chimbote_01.jpg/1024px-Plaza_de_armas_de_Chimbote_01.jpg" alt="Chimbote" draggable="false">
                    <div class="carrusel-caption">CHIMBOTE</div>
                </a>
                <a class="carrusel-item" href="../Destinos/1lugar.html?destino=Piura">
                    <img src="https://cdn.www.gob.pe/uploads/document/file/6764110/1002293-piura-2.jpg" alt="Piura" draggable="false">
                    <div class="carrusel-caption">PIURA</div>
                </a>
                <a class="carrusel-item" href="../Destinos/1lugar.html?destino=Huaraz">
                    <img src="https://content.r9cdn.net/rimg/dimg/17/1d/38963bbb-city-58607-173326d42bf.jpg?width=1200&height=630&xhint=2671&yhint=1747&crop=true" alt="Huaraz" draggable="false">
                    <div class="carrusel-caption">HUARAZ</div>

                <a class="carrusel-item" href="../Destinos/1lugar.html?destino=Abancay">
                    <img src="https://noticias-pe.laiglesiadejesucristo.org/media/960x540/Abancay-Plaza-principal-2.jpg" alt="Abancay" draggable="false">

                <a class="carrusel-item" href="../Destinos/1lugar.html?destino=Arequipa">
                    <img src="https://media.vogue.mx/photos/5e5c4abe25623100081c4374/master/w_1600%2Cc_limit/Arequipa--plaza--centro.jpg" alt="Arequipa" draggable="false">

                    <img src="https://denomades.s3.us-west-2.amazonaws.com/blog/wp-content/uploads/2020/09/13172228/arco-ayacucho.jpg" alt="Ayacucho" draggable="false">

                <a class="carrusel-item" href="../Destinos/1lugar.html?destino=Trujillo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Freedom_Monument%2C_Trujillo.jpg/1024px-Freedom_Monument%2C_Trujillo.jpg" alt="Trujillo" draggable="false">

                </a>
                <a class="carrusel-item" href="../Destinos/1lugar.html?destino=Chiclayo">
                    <img src="https://www.usat.edu.pe/web/wp-content/uploads/2024/04/aniversario-de-chiclayo.jpg" alt="Chiclayo" draggable="false">

                </a>
            </div>
            <button class="carrusel-arrow right" id="arrowRight">&#10095;</button>
        </div>
    </section>
    <script>
        // Carrusel infinito con autoplay, botones y drag&drop
        const track = document.getElementById('carruselTrack');
        let items = Array.from(document.querySelectorAll('.carrusel-item'));
        const visible = 4;
        let position = visible;
        // Clonar nodos para efecto infinito
        for (let i = 0; i < visible; i++) {
            track.appendChild(items[i].cloneNode(true));
            track.insertBefore(items[items.length - 1 - i].cloneNode(true), track.firstChild);
        }
        items = Array.from(document.querySelectorAll('.carrusel-item'));
        function setInitialPosition() {
            const offset = position * (items[0].offsetWidth + 20);
            track.style.transition = 'none';
            track.style.transform = `translateX(-${offset}px)`;
            setTimeout(() => { track.style.transition = 'transform 0.5s'; }, 20);
        }
        setInitialPosition();
        function moveCarrusel(dir) {
            if (track.isMoving) return;
            track.isMoving = true;
            position += dir;
            const offset = position * (items[0].offsetWidth + 20);
            track.style.transition = 'transform 0.5s';
            track.style.transform = `translateX(-${offset}px)`;
        }
        track.addEventListener('transitionend', () => {
            if (position >= items.length - visible) {
                position = visible;
                track.style.transition = 'none';
                const offset = position * (items[0].offsetWidth + 20);
                track.style.transform = `translateX(-${offset}px)`;
                setTimeout(() => { track.style.transition = 'transform 0.5s'; }, 20);
            }
            if (position < visible) {
                position = items.length - visible * 2;
                track.style.transition = 'none';
                const offset = position * (items[0].offsetWidth + 20);
                track.style.transform = `translateX(-${offset}px)`;
                setTimeout(() => { track.style.transition = 'transform 0.5s'; }, 20);
            }
            track.isMoving = false;
        });
        function autoplayCarrusel() {
            moveCarrusel(1);
        }
        let autoplay = setInterval(autoplayCarrusel, 3000);
        // Pausar autoplay al pasar el mouse
        track.addEventListener('mouseenter', () => clearInterval(autoplay));
        track.addEventListener('mouseleave', () => autoplay = setInterval(autoplayCarrusel, 3000));
        window.addEventListener('resize', setInitialPosition);
        // Botones
        document.getElementById('arrowLeft').onclick = () => moveCarrusel(-1);
        document.getElementById('arrowRight').onclick = () => moveCarrusel(1);
        // Drag & Drop
        let startX = 0, dragging = false;
        track.addEventListener('mousedown', (e) => {
            dragging = true;
            startX = e.pageX;
            track.style.cursor = 'grabbing';
        });
        document.addEventListener('mousemove', (e) => {
            if (!dragging) return;
            const dx = e.pageX - startX;
            if (Math.abs(dx) > 50) {
                moveCarrusel(dx < 0 ? 1 : -1);
                dragging = false;
            }
        });
        document.addEventListener('mouseup', () => {
            dragging = false;
            track.style.cursor = 'grab';
        });
        // Prevenir doble click y selección/arrastre accidental
        items.forEach(item => {
            item.addEventListener('dragstart', e => e.preventDefault());
            item.addEventListener('mousedown', e => { if (e.detail > 1) e.preventDefault(); });
        });
    </script>
</body>
